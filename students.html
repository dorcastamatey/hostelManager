<!DOCTYPE html>
<html>
  <head>
    <title>hostel manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Hostel Manager</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Add a student</h6>

			             
			               First Name <input class="form-control" type="text" name="firstName" id="firstName">
			               Last Name <input class="form-control" type="text" name="lastName" id="lastName">
			               Student ID <input class="form-control" type="text" name="studentId" id="studentId">
			               Contact <input class="form-control" type="text" name="contact" id="contact">
			               Email <input class="form-control" type="email" name="email" id="email">
			               Hostel Name <input class="form-control" type="text" name="hostelName" id="hostelName">
			               Room Number<input class="form-control" type="text" name="roomNo" id="roomNo">
			               Room Key Number<input class="form-control" type="text" name="keyNo" id="keyNo">
			               Locker Key Number<input class="form-control" type="text" name="lockerkeyNo" id="lockerkeyNo">
			               Year Group<input class="form-control" type="text" name="yearGroup" id="yearGroup">
			               
			               Academic Year <input class="form-control" type="text" name="academicYear" id="academicYear">

			               <select id="semester" class="form-control">
			               	<option value=""> Semester</option>
			               	<option value=" Fall"> Fall</option>
			               	<option value="Spring"> Spring</option>

			               </select>







			                <div class="action">
			                    <a class="btn btn-primary signup"  onclick="addStudent()">Add</a>
			                </div> 

			                <br/><br/>
			                <div id="message"></div>
			                 <div>
                              <a class="btn btn-primary signup" href="viewStudents.html" >Back</a> 
                              </div>                
			            </div>
			        </div>

			        <!-- <div class="already">
			            <p>Don't have an account yet?</p>
			            <a href="signup.html">Sign Up</a>
			        </div> -->
			    </div>
			</div>
		</div>
	</div>

</html>
